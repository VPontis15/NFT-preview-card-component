<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <section class="card">
          <div class="card-container">
            <div class="image">
              <div class="overlay"></div>
              <a href="#"> <img src="images/image-equilibrium.jpg" alt="" /></a>
            </div>
            <div class="card__content">
              <a href="#"
                ><h1 class="card__content-heading active">
                  Equilibrium #3429
                </h1></a
              >

              <p class="card__content-paragraph">
                Our Equilibrium collection promotes balance and calm.
              </p>
              <div class="flex flex-row">
                <div class="flex">
                  <img src="images/icon-ethereum.svg" alt="" />
                  <span class="child1">0.041ETH</span>
                </div>
                <div class="flex">
                  <img src="images/icon-clock.svg" alt="" />
                  <span class="child2">3 days left</span>
                </div>
              </div>
              <div class="line"></div>
              <div class="flex creator">
                <img
                  class="creator-img"
                  src="images/image-avatar.png"
                  alt="an image of the creator"
                />
                <p class="creator-text">
                  Creation of
                  <a href="#"
                    ><span class="creator-name active">Jules Wyvern</span></a
                  >
                </p>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
